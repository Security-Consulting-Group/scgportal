{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Account</h2>
<hr>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4">
        {{ form.customer_name|as_crispy_field }}
        {{ form.customer_type|as_crispy_field }}
        </div>
    </div>
    <hr>
    <div class="right-aligned mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'customers:customer-list' %}" class="btn  btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
