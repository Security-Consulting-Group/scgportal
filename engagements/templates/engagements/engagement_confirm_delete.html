{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete Engagement</h5>
                    <p>Are you sure you want to delete this engagement?</p>
                    <p><strong>ID:</strong> {{ object.engagement_id }}</p>
                    <p><strong>Name:</strong> {{ object.name }}</p>
                    <p><strong>Contract:</strong> {{ object.contract.contract_id }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <a href="{% url 'engagements:engagement-list' customer_id=customer.customer_id %}" 
                               class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
