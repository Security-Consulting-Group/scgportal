{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete Time Entry</h5>
                    <p>Are you sure you want to delete this time entry?</p>
                    <p><strong>Hours:</strong> {{ object.hours_spent }}h</p>
                    <p><strong>Date:</strong> {{ object.date }}</p>
                    <p><strong>Comment:</strong> {{ object.client_comment }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <a href="{% url 'engagements:engagement-detail' customer_id=customer.customer_id engagement_id=engagement.engagement_id %}" 
                               class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
