{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Delete Report Type</h2>

<hr>

<p>Are you sure you want to delete the report type "{{ reporttype.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <hr>
    <div class="text-right mt-3">
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'inventories:reporttype_detail' reporttype.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
