{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Add Payment for Contract {{ contract.contract_id }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Payment</button>
    <a href="{% url 'payments:payment-list' contract.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
