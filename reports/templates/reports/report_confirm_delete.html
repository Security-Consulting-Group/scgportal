{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the report "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'reports:report_detail' customer_id=object.customer.customer_id service_id=object.service.service_id pk=object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
