{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Support Report</h2>
<hr>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'reports:report_list' customer_id=request.selected_customer.customer_id service_id=view.kwargs.service_id %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
