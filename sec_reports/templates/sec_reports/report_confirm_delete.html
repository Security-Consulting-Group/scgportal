{% extends 'base.html' %}
{% block content %}
<h2>Delete Security Report</h2>
<p>Are you sure you want to delete the security report "{{ object.report_id }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'sec_reports:report_detail' customer_id=object.customer.customer_id report_id=object.report_id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
