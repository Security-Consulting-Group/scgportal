{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Delete Service</h2>
<hr>
<p>Are you sure you want to delete the service "{{ service.service_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <hr>
    <div class="right-aligned mt-3">
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'services:service-detail' service.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
