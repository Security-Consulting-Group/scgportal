{% extends 'base.html' %}
{% block content %}

<h2>Delete Signature</h2>

<p>Are you sure you want to delete the signature "{{ signature.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'signatures:signature_list' scanner_type='burpsuite' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
