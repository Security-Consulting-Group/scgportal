{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Welcome to SC Central</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/svg+xml" sizes="128x150" href="{% static 'images/IsotipoNegativo.svg' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <img src="{% static 'images/IsotipoColor.png' %}" alt="SC Central Logo" class="logo">
                <h1>Welcome Back!</h1>
                <p>Login to your account</p>
            </div>
            {% if messages %}
            <div id="alert" class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Email</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="forgot-password">
                {% comment %} <a href="{% url 'reset' %}">Forgot my password</a> {% endcomment %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
